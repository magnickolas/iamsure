<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <div class="heading">
                <h1>Settings</h1>
            </div>

            <div class="content">
                <section class="filter-list">
                    <h2>Filters</h2>
                    <textarea name="" id="filter-input" class="bigger-input"
                        spellcheck="false" placeholder="Put your filters here..."></textarea>
                </section>

                <button id="filters-save-button" class="submit-limiter btn">
                    Save
                </button> 
            </div>
        </div>
    </div>

  <script type="text/javascript" src="scripts/options.js"></script>
</body>
</html>
